<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <title>Encriptador de texto</title>
</head>
<body>
    <div class="container">
        <div class="input-text">
            <input id="enter-text" type="text">
        </div>
        <div class="button-encrypt">
            <button id="encrypt" onclick="encryptHandleClick()">Encriptar</button>
        </div>
        <div class="button-decrypt">
            <button id="decrypt" onclick="decryptHandleClick()">Desencriptar</button>
        </div>
        <div class="message-card">
            <div id="message" class="message-content">mensaje</div>
        </div>
    </div>
    
</body>
</html>
